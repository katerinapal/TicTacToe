<!DOCTYPE html>
<html lang="en">

<head>
<title>Tic-Tac-Toe!</title>

<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/styles.css">

<script src="js/libs/jquery-1.8.0/jquery.js" type="text/javascript"></script>
<script src="js/bootstrap.js" type="text/javascript"></script>
<script src="js/tic.js" type="text/javascript"></script>

<script type="text/javascript">
    var board = createBoard();  // Create an instance of the Bingo Board
    $(document).ready(function() {   
        $('td').click(function () {  // When a td is clicked...
            clicky(this, board);  // Change the class to identify it has been clicked - this = 'td', board = createBoard object
            checkWin(this, board);
        });
   });
</script>
    
</head>

<body>

<div class="row">
    <div class="span10">
        <h1>Tic-Tac-Toe!</h1>
    </div>
</div>    
    
<div class="row">
    <div class="span10">
        <p>This is an in-development JavaScript and CSS Tic-Tac-Toe game.  jQuery as well.</p>
    </div>
</div>
    
<div class="row">  <!-- row -->
    <div class="span8">
    <table class="tic">
        <tr>
            <td id="1" class="off"></td>
            <td id="2" class="off"></td>
            <td id="3" class="off"></td>
        </tr>
        <tr>
            <td id="4" class="off"></td>
            <td id="5" class="off"></td>
            <td id="6" class="off"></td>
        </tr>
        <tr>
            <td id="7" class="off"></td>
            <td id="8" class="off"></td>
            <td id="9" class="off"></td>
        </tr>    
    </table>
    </div>
    <div class="span4">
        <div class="score">  <!-- Just the scoreboard -->
            <h3>Score</h3>
            <h5>Player One</h5> 
            <h5><span id="scoreNow">0</span></h5>
            <h5>La Computadora</h5>  <!-- Maybe one day it will work with AI -->
            <h5><span id="scoreNowComp">0</span></h5>
        </div>
    </div>
</div> <!-- end row -->
<div id="clear"> </div>
<br />
<div class="row">
    <div class="span4">
        <button type="button" class="off" onClick="turnOff(board);">Clear</button>  <!-- Clears the board of any clicks and the random names  -->
    </div>
</div>
